label: SEO
icon: search
columns:
# column
  seo:
    width: 2/3
    sections:
    # section
      seo:
        type: fields
        fields:
          seotext:
            label:
              en: Description
              nl: Samenvatting
              fr: Résumé
            type: markdown
            buttons: false
            size: small
            maxlength: 160
            help:
              en: This text is shown on the search engine results page. Search engines abbreviate text that is too long so this field is limited to 160 characters.
              nl: Deze tekst wordt getoond op de resultaten-pagina van de zoekmachine. Zoekmachines korten tekst die te lang is in, daarom is dit veld beperkt tot 160 tekens.
              fr: Ce texte est affiché sur la page de résultats du moteur de recherche. Les moteurs de recherche raccourcissent les textes trop longs, c'est pourquoi ce champ est limité à 160 caractères.
# column
  shareimage:
    width: 1/3
    sections:
    # section
      shareimage:
        type: fields
        fields:
          shareimage:
            label:
              en: Post image
              nl: Afbeelding van de post
              fr: Image à poster
            type: files
            uploads:
              template: image
            multiple: false
            layout: cards
            image:
              ratio: 1/1
            help:
              en: The image that will be used when sharing this page on Facebook, Twitter,... Depending on the medium this image might be cropped further to a landscape format (e.g. Facebook), so make sure there's no vital information in the top or bottom of the image.
              nl: De afbeelding die gebruikt wordt wanneer je deze pagina deelt op Facebook, Twitter,... Afhankelijk van het medium wordt de afbeelding gecropt tot een liggend formaat (bijv. Facebook), zorg daarom dat er geen cruciale informatie boven of onderaan in de afbeelding zit.
              fr: L'image utilisée lorsque vous partagez cette page sur Facebook, Twitter,... Selon le support, l'image sera recadrée au format paysage (par exemple Facebook), assurez-vous donc qu'il n'y a pas d'informations cruciales en haut ou en bas de l'image.
